<!DOCTYPE html>
<html>

<head>
    <title>대학교 합격증 만들기</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="capture">
        <div class="div-padding" style="height:8vw;"></div>
        <div class="div-center" style="text-align:center;">
            <p style="font-size:12vw;">
                제 목 입 니 당
            </p>
        </div>
        <div class="div-padding" style="height:10vw;"></div>
        <table style="margin:0vw 20vw;">
            <tr>
                <td style="width:20vw;">
                    가가가<br>
                    나나나<br>
                    다다다<br>
                </td>
                <td>
                    aaa<br>
                    bbb<br>
                    ccc<br>
                </td>
            </tr>
        </table>
        <div class="div-padding" style="height:10vw;"></div>
        <div class="div-center" style="text-align:center; margin:0vw 12vw">
            <p style="font-size:6vw;">
                가나다라마바사아자차카타파하 가나다라마바사아자차카타파하
            </p>
        </div>
        <div class="div-padding" style="height:4vw;"></div>
        <div class="div-center" style="text-align:center; margin:0vw 12vw">
            <p style="font-size:6vw;">
                2020년 5월 7일
            </p>
        </div>
        <div class="div-padding" style="height:4vw;"></div>
        <div class="div-center" style="text-align:center; margin:0vw 12vw">
            <p style="font-size:4vw;">
                안 녕 하 세 요
            </p>
        </div>
    </div>

    

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <!-- html2canvas CDM -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
